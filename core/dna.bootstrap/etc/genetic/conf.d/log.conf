### Setup genetic LogFiles, LogPaths and LogSettings ###

# Log Date Format #
DATEFORMAT="+%D-%H:%M:%S";

# Enable genetic main log # (default: yes) #
ENABLELOG="yes";

# Enable genetic main debug log # (default: yes) #
ENABLEDEBUG="yes";

# Enable genetic debug log for Setups and Settings, main debug log must be enabled # (default: yes) #
ENABLEDEBUG_ENVIRONMENT="yes";

# Enable genetic verbose output (default: no) #
ENABLE_VERBOSE="no";

### Modify with care! ###

# System Log directory #
LOGDIR="/var/log/genetic";

# genetic Log file name #
LOGFILE="genetic.log";

# Complete Log PATH #
LOG="$LOGDIR/$LOGFILE";

# genetic Debug Log file name #
DEBUGLOGFILE="genetic-debug.log";

# Complete Debug Log PATH #
DEBUGLOG="$LOGDIR/$DEBUGLOGFILE";

# Source Package Build Log file name (can't be disabled) #
BUILDLOG="build.log";

