# dna.conf #

# User & Group #
USER="dna";
GROUP="dna";

# Command that will be used for "su" or "sudo" #
SUCMD="su $USER -c";

# Cross Compiling #
CROSSTOOLS="NO";

# !!!DO NOT MODIFY UNLESS YOU KNOW WHAT YOU ARE DOING!!! #

# Directories #
DNA_DIR=$(pwd); # DNA source directory
INC_DIR="$DNA_DIR/core"; # Includes and tools directory
SRC_DIR="$DNA_DIR/gensrc"; # DNA Source Download directory
TMP_DIR="$DNA_DIR/tmp"; # Temp directory used for extract sources.
SYS_DIR="$DNA_DIR/system"; # Future Genuine GNU/Linux system directory.
LOG_DIR="$DNA_DIR/log"; # Log package build directory.
DNA_RULES="$INC_DIR/gens"; # Rules for build packages directory.
PATCH_DIR="$INC_DIR/dna.patches.gens"; # Patches for build packages.

# DNA ToolBox #
TOOLBOX="/dnatools";
TOOLBOX_DIR="$SYS_DIR/dnatools"; # DNA Build tools directory.


